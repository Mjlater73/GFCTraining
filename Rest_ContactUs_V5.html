                        text-align: right;

                font-weight: bold;

        <title>Rest_Contact Us</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
            <div class="col-sml-6 col-sm-12" style="background-color: pink">
            <div id="header">Matty's Italian Bistro</div>
        <hr>
                <ul class="nav nav-tabs">
                    <li><a href="#Rest_Home.html" style="text-decoration: none"><span class="glyphicon glyphicon-home"></span>Home</a>&nbsp;</li>
                    <li><a href="#Rest_menu.html">Menu</a>&nbsp;</li>
                    <li class="active"><a href="#Rest_ContactUs.html">Contact Us</a></li>
                </ul>
        <hr>
            <center>
            <form action="0" method "post">
            <table>
                <tr>
                    <td style="font-weight: bold">Name: </td>
                    <td><input type ="text" name="firstName" size ="26"/></td>                   
                </tr>
                <tr>
                    <td style="font-weight: bold">Email: </td>
                    <td><input type ="text" name="lasttName" size="26"/></td>
                    
                </tr>
                <tr>
                    <td style="font-weight: bold">Phone: </td>
                    <td><input type ="text" name="email" size="26"/></td>
                    
                </tr>
                <tr>      
                    <td style="font-weight: bold">Reason for Inquiry: </td>
                        <td><select name="reasons">               
                            <option value="Catering">Catering</option>
                            <option value="Private Party">Private Party</option>
                            <option value="Feedback">Feedback</option>
                            <option value="Other">Other</option>               
                        </select></td>                      
                </tr>
                <tr>
                    <td>Additional Information: </td>
                    <td><textarea name="briefDescription" size="25"></textarea></td>
                </tr>
                <tr>
                <td style="font-weight: bold">Have you been to the restaurant?: </td>
                <td>
                    <input type="radio" name="answer" value="No" checked/>No
                    <input type="radio" name="answer" value="Yes"/>Yes
                </td>        
            </tr>
            <tr>
                <td style="font-weight: bold">Best Days to Contact Us:</td>
                <td>
                    <input type="checkbox" name="bestDays" value="Monday"/>M
                    <input type="checkbox" name="bestDays" value="Tuesday"/>T
                    <input type="checkbox" name="bestDays" value="Wednesday"/>W
                    <input type="checkbox" name="bestDays" value="Thursday"/>Th
                    <input type="checkbox" name="bestDays" value="Thursday"/>F
                </td>        
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit" value="Submit" style="float: right;">Send Request</button></td>
                    </tr>
                <tr>
            </table>
            </form>
        </center>
    <br>
    <hr>

    </center>

        </div>
    </div>
