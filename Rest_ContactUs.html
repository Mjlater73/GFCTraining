<!DOCTYPE html>
<html>
    <head>
        <title>Rest_Contact Us</title>
    </head>
    <body>
        <center>
        <h1>Matty's Italian Bistro</h1>
    </center>
        <hr>
        <a href="Rest_Home.html">Home</a>&nbsp;
        <a href="Rest_menu.html">Menu</a>&nbsp;
        <a href="Rest_ContactUs.html">Contact Us</a>
        <hr>
        <body>
            <center>
            <form action="#" method "post" size="50">
            <table>
                <tr>
                    <td align="right">Name: </td>
                    <td><input type ="text" name="firstName" size ="26"/></td>
                    
                </tr>
                <tr>
                    <td align="right">Email: </td>
                    <td><input type ="text" name="lasttName" size="26"/></td>
                    
                </tr>
                <tr>
                    <td align="right">Phone: </td>
                    <td><input type ="text" name="email" size="26"/></td>
                    
                </tr>
                <tr>      
                    <td align="right">Reason for Inquiry: </td>
                        <td><select name="reasons">               
                            <option value="Catering">Catering</option>
                            <option value="Private Party">Private Party</option>
                            <option value="Feedback">Feedback</option>
                            <option value="Other">Other</option>               
                    </select>
                <tr>
                    <td align="right">Additional Information: </td>
                    <td><textarea name="briefDescription" size="25"></textarea></td>
                </tr>
                <tr>
                <td align="right">Have you been to the restaurant?: </td>
                <td>
                    <input type="radio" name="answer" value="No" checked/>No
                    <input type="radio" name="answer" value="Yes"/>Yes
                </td>        
            </tr>
            <tr>
                <td align="right">Best Days to Contact Us:</td>
                <td>
                    <input type="checkbox" name="bestDays" value="Monday"/>M
                    <input type="checkbox" name="bestDays" value="Tuesday"/>T
                    <input type="checkbox" name="bestDays" value="Wednesday"/>W
                    <input type="checkbox" name="bestDays" value="Thursday"/>Th
                    <input type="checkbox" name="bestDays" value="Thursday"/>F
                </td>        
                </tr>
                <tr>
                    <td align="right"></td>
                    <td><button type="submit" value="Submit" style="float: right;">Send Request</button></td>
                    </tr>
                <tr>
            </table>
            </form>
        
    </br>
    <hr>
            <p>100 West Main Street, Goffstown, NH</p>
            <p>603-882-9172</p>
    </center> 
    </body>
</html>
